    <div class="form-recupera">
        <input type="checkbox" id="recupera">
        <div class="container-recupera">
            <label for="recupera" class="close-btn fas fa-times"></label>
            <h3>Trocar senha</h3>
            <form action="#">
                <div class="data-recupera">
                    <h4>Confirme seu e-mail</h4>
                </div>
                <div class="data-recupera">
                    <label for="email-recupera" id="">Informe seu e-mail</label>
                    <input type="email" name="email-recupera" id="recupera-email"
                        placeholder="email@email.com">
                    <small id="msg-recupera-email"></small>
                </div>
                <div class="data-recupera">
                    <label for="senha-recupera" id="">Digite uma nova senha</label>
                    <input type="password" name="senha-recupera" id="recupera-senha" placeholder="ex: Senha@1234">
                    <small id="msg-recupera-senha"></small>
                </div>
                <div class="data-recupera">
                    <label for="senha2-recupera" id="">Repita a senha</label>
                    <input type="password" name="senha2-recupera" id="recupera-senha2" placeholder="">
                    <small id="msg-recupera-senha2"></small>
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button id="recupera-btn">Recuperar</button>
                </div>
            </form>
        </div>
