<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/solid.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="form-login">
        <input type="checkbox" id="show">
        <label for="show" class="show-btn">Abrir Form</label>
        <div class="container">
            <label for="show" class="close-btn fas fa-times"></label>
            <div class="texto">Login Form</div>
            <form action="#">
                <div class="data">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" required>
                </div>
                <div class="data">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" required>
                </div>
                <div class="esqueceu-senha"><a href="#">Esqueceu a senha?</a></div>
                <div class="btn">
                    <div class="inner"></div>
                   <button type="submit">Login</button>
                </div>
                <div class="login-link">Não possui conta? <a href="#">Faça o cadastro</a></div>
            </form>
        </div>
    </div>
</body>
</html>
