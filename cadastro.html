<section class="form-secao">
<form action="index.html">  
  <div class="form-row usuario">
    <div class="form-group col-md-6">
      <label for="nome">Nome</label>
      <input type="text" name="nome" class="form-control" id="form-nome" placeholder="Digite seu nome" required>
    </div>
    <div class="form-group col-md-6">
      <label for="email">E-mail</label>
      <input name="email" type="email" class="form-control" id="form-email" placeholder="Digite seu e-mail" required>
      <div class="form-alerta">
            <img src="" alt="" id="img-email" class="img-alerta">
            <small id="msg-email"></small>
          </div>
    </div>
    
    <div class="senha">
    <div class="form-group col-md-5">
      <label for="senha">Senha</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa-solid fa-eye olhinho mostraSenha"></i></span>
        <input type="password" class="form-control form-senha" id="form-senha" name="senha" placeholder="Digite a senha" required>
    </div>
      <div class="form-alerta">
            <img src="" alt="" id="img-senha" class="img-alerta">
            <small id="msg-senha"></small>
          </div>          
    </div>
    <div class="form-group col-md-5">
      <label for="senha2">Senha</label>      
      <div class="input-group">
        <span class="input-group-addon"><i class="fa-solid fa-eye olhinho mostraSenha"></i></span>
        <input required type="password" class="form-control form-senha" id="form-senha2" name="senha2" placeholder="Repita a senha">
    </div>
      <div class="form-alerta">
            <img src="" alt="" id="img-senha2" class="img-alerta">
            <small id="msg-senha2"></small>
          </div>
    </div>
    </div>
  </div>
  <div class="form-row endereco" >
  <div class="form-group col-md-5">
    <label for="cep">CEP</label>
    <input required type="text" class="form-control" id="cep" name="cep" placeholder="CEP">
    <div class="form-alerta">
      <img src="" alt="" id="img-cep" class="img-alerta">
      <small id="msg-cep"></small>
    </div>
  </div>
  <div class="form-group col-md-9">
    <label for="inputAddress">Logradouro</label>
    <input required type="text" class="form-control" id="rua" placeholder="Nome da rua">
  </div>
  <div class="form-group col-md-5">
    <label for="inputZip">Número</label>
    <input required type="text" class="form-control" id="numero" placeholder="">
  </div>
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input required type="text" class="form-control" id="cidade">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">Bairro</label>
      <input required type="text" class="form-control" id="bairro">
    </div>
    <div class="form-group col-md-5">
      <label for="inputZip">UF</label>
      <input required type="text" class="form-control" id="uf">
    </div>
  </div>
  <input id="form-submit" type="submit" class="form-submit"  onclick="cadastrar()">
</form>
